<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Responsive Nav Menu</title>
  </head>

  <body>
    <div class="nav-container">
      <span class="open-btn" id="hamburger">
        <a href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i
        ></a>
      </span>
      <div>
        <ul class="navbar" id="nav">
          <li><a href="#home" class="nav-links">Home</a></li>
          <li><a href="#docs" class="nav-links">Docs</a></li>
          <li><a href="#news" class="nav-links">News</a></li>

          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
            <div class="dropdown-items">
              <a href="#"> 1st Item </a>
              <a href="#"> 2nd Item </a>
              <a href="#"> 3rd Item </a>
              <a href="#"> 4th Item </a>
              <a href="#"> 5th Item </a>
              <a href="#"> 6th Item </a>
              <a href="#"> 7th Item </a>
              <a href="#"> 8th Item </a>
              <a href="#"> 9th Item </a>
            </div>
          </li>
        </ul>
        <span class="close-btn">
          <a href="javascript:void(0);" class="icon-close" id="close-btn">

          </a>
        </span>
      </div>
    </div>
  </body>
</html>
