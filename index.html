    <link

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Responsive Nav Menu</title>

  <body>
    <div class="nav-container">
      <span class="open-btn" id="hamburger">
        <a href="javascript:void(0);" class="icon">

      </span>

                  <span class="modal-close">
                      <a href="javascript:void(0);" class="modal-close-btn" id="m-close-btn">X</a>
                  </span>

          </li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
            <div class="dropdown-items">
              <a href="#"> 1st Item </a>
              <a href="#"> 2nd Item </a>
              <a href="#"> 3rd Item </a>
              <a href="#"> 4th Item </a>
              <a href="#"> 5th Item </a>
              <a href="#"> 6th Item </a>
              <a href="#"> 7th Item </a>
              <a href="#"> 8th Item </a>
              <a href="#"> 9th Item </a>
            </div>
          </li>
        </ul>
        <span class="close-btn">
          <a href="javascript:void(0);" class="icon-close" id="close-btn"></a>
        </span>
        <!-- <div id="myModal" class="modal-items">
            <a href="#"> 1st Item </a>
            <a href="#"> 2nd Item </a>
            <a href="#"> 3rd Item </a>
            <a href="#"> 4th Item </a>
        </div> -->
      </div>
    </div>
    <article>
        <h1 style="text-align: center;"> Welcome To The Site Blah Blah</h1>
    </article>
